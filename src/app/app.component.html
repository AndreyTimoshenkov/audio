<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="/assets/angular_gradient.png"/>
  <span>Тестовое задание для Unibell на позицию Ангуляр-разработчик by Андрей Тимошенков</span>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="soundName">
    <th mat-header-cell *matHeaderCellDef> Sound Name </th>
    <td mat-cell *matCellDef="let element"> {{element.soundName}} </td>
  </ng-container>

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="showPlayer(element.url)"></tr>
</table>

<ng-container *ngIf="isPlayerVisible$ | async" class="player">
  <audio controls [attr.src]="currentAudioUrl$ | async"> </audio>
</ng-container>
